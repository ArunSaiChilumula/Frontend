<!DOCTYPE html>
<html>

<body>

    <h2 id="demo">JavaScript Output</h2>

    <script>
        alert("Hello from alert box!"); // 1. Alert popup
        console.log("Hello in console"); // 2. Console log
        document.write("Hello on the page<br>"); // 3. Page write
        document.getElementById("demo").innerHTML = "Hello using innerHTML"; // 4. Change content
    </script>

</body>

</html>
