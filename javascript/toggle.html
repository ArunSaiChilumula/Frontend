<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toggle Example</title>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .new1 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <p id="text">Hello, click the button to toggle highlight.</p>
    <button id="btn">Toggle Highlight</button>

    <script>
        const para = document.getElementById("text");
        const btn = document.getElementById("btn");

        para.classList.add("new1");

        btn.addEventListener("click", () => {
            para.classList.toggle("highlight");
        });
    </script>
</body>

</html>
