<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1 x 1 = 1
        // 1 x 2 = 2
        // 1 x 3 = 3
        // 2 x 1 = 2
        // 2 x 2 = 4
        // 2 x 3 = 6
        // 3 x 1 = 3
        // 3 x 2 = 6
        // 3 x 3 = 9
        for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= 3; j++) {
                console.log(`${i} x ${j} = ${i * j}`);
            }
        }

        // Tom likes:
        // - reading
        // - swimming
        // Jerry likes:
        // - running
        // - gaming     

        let p1 = [
            {
                name: "Tom",
                hobbies: ["reading", "swimming"],
            },
            {
                name: "Jerry",
                hobbies: ["running", "gaming"],
            }

        ]
        for (let i = 0; i < p1.length; i++) {
            console.log(p1[i].name + " likes:");
            for (let j = 0; j < p1[i].hobbies.length; j++) {
                console.log(" - " + p1[i].hobbies[j]);
            }
        }

        let numbers = [1, 2, 3, 4, 6, 7, 8, 9, 5];

        for (let i = 0; i < numbers.length; i++) {
            if (i / 2 !== 0) {
                continue;
            }
            console.log(`${i} is even`);
        }

        console.log("----------------------------------------------------------------------");


        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] == 5) {
                break;
            }
            console.log(numbers[i]);
        }

        let n = 0;
        do {
            console.log(`this is do while it prints atleast one time if cond fails`);
            n++;
        } while (n != 5);



    </script>
</body>

</html>
